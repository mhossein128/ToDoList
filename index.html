<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-dark d-flex flex-column justify-content-center min-vh-100 p-2"
  >
    <!-- change Theme -->
    <button class="align-self-start mx-auto btn my-2" id="theme" type="button">
      <i class="bi-moon text-light h1"></i>
    </button>
    <!-- end change Theme -->
    
    <div class="container align-self-center">

      <!-- header to-do-list -->
      <header class="d-flex flex-column justify-content-center bg-danger rounded-3">
        <div class="d-flex justify-content-center">
          <i class="bi-card-checklist display-3"></i>
        <h1 class="display-4 mx-3">ToDoList</h1>
        </div>
        <!-- add Task  -->
        <section
          class="text-center p-2 row justify-content-center"
        >
          <form class="d-sm-flex col-12 col-sm-8 col-lg-6">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="inter new task ..."
              required    
            />
            <button
              id="btn"
              type="button"
              class="btn btn-lg btn-success w-auto my-1 mx-0 mx-sm-2 "
            >
              add task
            </button>
          </form>
        </section>
        <!-- end add add Task  -->
      </header>
      <!-- end header to-do-list -->


      <!-- task list -->
      <main class="bg-secondary my-2 table-responsive rounded-3">
        <table class="table table-dark table-striped table-hover table-bordered text-center">
            <!-- table header  -->
            <thead>
            <tr>
                <td>#</td>
                <td>Task Name</td>
                <td>Date</td>
                <td>remove</td>
            </tr>
        </thead>
            <!-- end table header  -->
            <!-- teble items  -->
            <tbody>
            <!-- <tr class="item">
                <td>1</td>
                <td>html</td>
                <td>2022/1/26</td>
                <td><button class="btn btn-danger btn-sm">remove</button></td>
            </tr> -->

        </tbody>
            <!-- teble items  -->
        </table>
      </main>
      <!-- task list -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
